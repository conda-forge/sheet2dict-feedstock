{% set name = "sheet2dict" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sheet2dict-{{ version }}.tar.gz
  sha256: 72e8cd0cc128a9007ed71e05efb569ae84d3c82e7f6d2e08e09a2c228548a73e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - openpyxl
    - python >=3.6

test:
  imports:
    - sheet2dict
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Pytlicek/sheet2dict
  summary: Simple XLSX and CSV to dictionary converter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
