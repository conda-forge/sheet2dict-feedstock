{% set name = "sheet2dict" %}
{% set version = "0.1.4.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sheet2dict-{{ version }}.tar.gz
  sha256: 85b2fc5d63e172b87aeb83899047ecd3c65179fa36fad481b6fa5856781c2455

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - openpyxl
    - python >=3.6

test:
  imports:
    - sheet2dict
    - tests
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Pytlicek/sheet2dict
  summary: Simple XLSX and CSV to dictionary converter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
